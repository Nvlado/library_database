<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
  </head>
  <body>
  <div class="container-fluid">
    <h1>My Library</h1>
    {% if books == [] %}
    <p>No books</p>
    {% endif %}
    <ol class="list-group list-group-numbered">
      {% for book in books: %}
       <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      {{book.title}} - {{book.author}}
      <div class="fw-bold"><a href="{{url_for('delete', id=book.id)}}">Delete</a></div>
    </div>
    <span class="badge text-bg-primary rounded-pill"><a class="text-white" href="{{url_for('show', id=book.id)}}">{{book.rating}}/10</a></span>
  </li>
      {% endfor %}
    </ol>
    <a href="{{url_for('add')}}" class="btn btn-primary">Add New Book</a>
  </body>
  </div>
</html>
