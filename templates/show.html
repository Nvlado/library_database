<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
    <h1>Edit rating</h1>
      <p>{{book.title}}</p>
      <p>{{book.author}}</p>
    <form action="{{url_for('show')}}" method="POST" class="input-group mb-3">
      <input name="id" type="hidden" value="{{book.id}}" />
      <input type="text" name="rating" class="form-control" placeholder="" value="{{book.rating}}">
      <button class="btn btn-outline-secondary btn-primary text-white" type="submit">Edit rating</button>
    </form>
      <a href="{{url_for('home')}}" class="btn btn-primary">Go back to Home page</a>
  </div>
  </body>
</html>
